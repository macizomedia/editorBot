services:
  editorbot:
    build:
      context: ..
      dockerfile: editorBot/Dockerfile
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - GEMINI_MODEL=${GEMINI_MODEL:-gemini-2.5-pro}
      - GEMINI_TEMPERATURE=${GEMINI_TEMPERATURE:-0.3}
      - LOG_LEVEL=${LOG_LEVEL:-INFO}
      - WHISPER_MODEL=${WHISPER_MODEL:-small}
      - WHISPER_LANG=${WHISPER_LANG:-es}
      - TEMPLATE_API_URL=${TEMPLATE_API_URL:-https://wb1c0yjmzk.execute-api.eu-central-1.amazonaws.com}
      - GOOGLE_APPLICATION_CREDENTIALS=${GOOGLE_APPLICATION_CREDENTIALS:-/app/secure/google-credentials.json}
      - LANGGRAPH_ROLLOUT_PCT=${LANGGRAPH_ROLLOUT_PCT:-0}
      - CHECKPOINT_DB_PATH=${CHECKPOINT_DB_PATH:-/app/data/checkpoints.db}
      - PYTHONUNBUFFERED=1
    volumes:
      - ../secure:/app/secure:ro
      - ./data:/app/data:rw
    healthcheck:
      test: [ "CMD", "python", "-c", "import bot" ]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped
